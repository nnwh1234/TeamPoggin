<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ManualWash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/color.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">
          <img src="images/manualWash.png" alt="Logo">
        </a>
      </div>
    </nav>
    <div class="header">
      <h1>Admin Login</h1>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="form-group">
              <label for="adminUsername">Username</label>
              <input type="text" class="form-control" id="adminUsername" placeholder="Enter Username...">
              <label for="adminPassword">Password</label>
              <input type="text" class="form-control" id="adminPassword" placeholder="Enter Password...">
            </div>
            <div class="row mt-3">
              <div class="col">
                <button type="back" class="btn btn-danger">Back</button>
              </div>
              <div class="col text-right">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
