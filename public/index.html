<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ManualWash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/color.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Logo -->
    <nav class="navbar">
      <div class="container-fluid justify-content-center">
        <img class="logo" src="images/manualWash.png" alt="ManualWashLogo">
      </div>
    </nav>

    <!-- Progress Bar -->
    <div class="container">
      <div class="row">
        <div class="col-10">
          <h2>Progress</h2>
        </div>
        <div class="col-10">
          <div class="progress-container">
            <div class="progress-bar" id="progress-bar" style="width: 25%;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Header and icon -->
    <div class="container justify-content-center" id="header">
      <div class="row">
        <div class="col-9">
          <h1>Select Car Type</h1>
        </div>
        <div class="col-3">
          <img class="step-logo" src="images/carType.png" alt="carTypeLogo">
        </div>
      </div>
    </div>

    <!-- Select Car Type (not dynamically generated)-->
    <div class="container vehicle-type-options">
      <div class="row">
        <div class="col-6">
          <!--Saloon Car-->
          <div class="container vehicle-option">
            <div class="row">
              <div class="col-10">
                <img class="vehicle-icon" src="images/iconSaloon.png" alt="iconSaloon">
              </div>
            </div>
            <div class="row">
              <div class="col-10">
                <h3 class="vehicle-type">Saloon</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <!--SUV-->
          <div class="container vehicle-option">
            <div class="row">
              <div class="col-10">
                <img class="vehicle-icon" src="images/iconSUV.png" alt="iconSUV">
              </div>
            </div>
            <div class="row">
              <div class="col-10">
                <h3 class="vehicle-type">SUV</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <!--Large Van-->
          <div class="container vehicle-option">
            <div class="row">
              <div class="col-10">
                <img class="vehicle-icon" src="images/iconLargeVan.png" alt="iconLargeVan">
              </div>
            </div>
            <div class="row">
              <div class="col-10">
                <h3 class="vehicle-type">Large Van</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <!--Minibus-->
          <div class="container vehicle-option">
            <div class="row">
              <div class="col-10">
                <img class="vehicle-icon" src="images/iconMinibus.png" alt="iconMinibus">
              </div>
            </div>
            <div class="row">
              <div class="col-10">
                <h3 class="vehicle-type">Mini Bus</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Back and Submit Buttons-->
    <div class="container">
      <div class="row">
        <div class="col-6">
          <button type="button" class="btn btn-danger">Back</button>
        </div>
        <div class="col-6">
          <a href="plateNumber.html"><button type="button" class="btn btn-success">Next</button></a>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer class="footer mt-auto">
        <div class="container text-center">
            <span class="text-muted">Team Poggin</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
